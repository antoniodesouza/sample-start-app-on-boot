<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello, World</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles/main.css" rel="stylesheet" />
        <script src="cordova.js" type="text/javascript"></script>
        <script type="text/javascript" charset="utf-8">
            document.addEventListener("deviceready", onDeviceReady, false);
            function onDeviceReady() {
                navigator.splashscreen.hide();
            }
        </script>
    <body>
        <header class="header">
            <h1>Auto-start App</h1>
        </header>
        <div class="content">
            <div class="action-area ch20">
                <div style="text-align:center;">Welcome to Index.html page! Your Icenium Application has started successfully!</div>
            </div>
            <div class="result-area ch60">
                <div class="separator"></div>
            </div>
        </div>
        <footer class="footer">
            <div>Cordova API Samples</div>
        </footer>
    </body>
</html>
